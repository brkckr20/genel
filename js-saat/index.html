<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Ä°le Dijital Saat</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
        }
        body,html{
            width:100%;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div id="div"></div>


    <script>
        const myDiv = document.querySelector('#div');
        let saat;
        function digitalSaat(){
            let suan = new Date();
            let suankiSaat = suan.getHours();
            let suankiDakika = suan.getMinutes();
            let suankiSaniye = suan.getSeconds();
            if(suankiSaniye<10){
                suankiSaniye = "0" + suankiSaniye;
            }
            if(suankiDakika<10){
                suankiDakika = "0" + suankiDakika;
            }
            if(suankiSaat<10){
                suankiSaat = "0" + suankiSaat;
            }

            saat = suankiSaat + ":" + suankiDakika + ":"+ suankiSaniye;
            myDiv.innerHTML = saat;
            setTimeout(digitalSaat,1000)
        }

        digitalSaat();
    </script>
</body>
</html>
